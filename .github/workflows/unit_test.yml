name: unit_test

on: push

jobs:
  unit_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install requirements
        run: |
          sudo apt install -y build-essential git cmake

      - name: Build poppler
        run: |
          sudo apt install -y libfontconfig1-dev libfreetype6-dev libnss3-dev libopenjp2-7-dev libtiff5-dev
          make build-poppler

      - name: Build utf8proc
        run: |
          make build-utf8proc

      - name: Build gtest
        run: |
          make build-gtest

      - name: make test
        run: |
          make test

