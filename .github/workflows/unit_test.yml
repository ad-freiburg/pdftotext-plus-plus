name: unit_test

on: push

jobs:
  unit_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install requirements
        run: |
          sudo apt install -y build-essential git cmake

      - name: Build gtest
        run: |
          make -f ${{github.workspace}}/Makefile build-gtest

      - name: pwd
        run: |
          pwd

      - name: ls
        run: |
          ls -l
